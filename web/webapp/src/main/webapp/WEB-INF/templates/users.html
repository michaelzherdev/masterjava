<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<h2 th:if="!${message.isEmpty()}" th:text="${message}">Message</h2>
<form action="" method="post" enctype="multipart/form-data">
    <p>
        <label for="subject">Subject:</label>
        <!--/*@thymesVar id="subject" type="java.lang.String"*/-->
        <input type="text" name="subject" id="subject" th:value="${subject}"/><br/><br/>
        <label for="mailBody">Message body:</label>
        <!--/*@thymesVar id="mailBody" type="java.lang.String"*/-->
        <input type="text" name="mailBody" id="mailBody" th:value="${mailBody}"/><br/><br/>
    </p>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th></th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.persist.model.User>"*/-->
        <tr th:each="user,iter: ${users}">
            <td><input type="checkbox" name="checkbox" th:value="${user.email}"></td>
            <td th:text="${iter.count}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:utext="${user.email}"></td>
            <td th:text="${user.flag}"></td>
        </tr>
        </tbody>
    </table>
    <p>
        <input type="submit" value="Send" name="submit">
    </p>
</form>

</body>
</html>
